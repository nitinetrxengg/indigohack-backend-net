schemaVersion: 2.2.0
metadata:
  attributes:
    metadata-name-field: generateName
components:
  - name: tools
    container:
      image: quay.io/balki404/dotnet-udi9:6.0
      memoryLimit: 2Gi
      mountSources: true
      sourceMapping: /projects
      env:
        - name: CONFIGURATION
          value: Debug
        - name: STARTUP_PROJECT
          value: app.csproj
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
        - name: ASPNETCORE_URLS
          value: http://*:8080
      endpoints:
        - exposure: public
          name: app-url
          protocol: https
          targetPort: 8080
      volumeMounts:
        - name: nuget
          path: /home/user/.nuget
  - name: nuget
    volume:
      size: 1G
